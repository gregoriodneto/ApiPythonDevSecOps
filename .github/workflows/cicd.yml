name: CI/CD Pipeline - Python App

on:
  push:
    branches: [main]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ—‚ï¸ Criar pasta zap-report
        run: mkdir -p zap-report

      - name: ğŸ³ Build e rodar app + zap via docker-compose
        run: |
          docker build -t apipythondevsecops-app .
          docker run -d --name python-app -p 8000:8000 apipythondevsecops-app

      - name: ğŸ•“ Esperar app subir
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8000 > /dev/null; then
              echo "âœ… App estÃ¡ no ar!"
              break
            fi
            echo "â³ Esperando app subir... Tentativa $i"
            sleep 3
          done

      - name: ğŸ›¡ï¸ Rodar ZAP scan
        run: |
          docker run --rm --network host -v "$(pwd)/zap-report:/zap/wrk" zaproxy/zap-stable \
            zap-baseline.py -t http://localhost:8000 \
            -J /zap/wrk/report_json.json \
            -w /zap/wrk/report_md.md \
            -r /zap/wrk/report_html.html || true

      - name: ğŸ“¤ Salvar relatÃ³rio ZAP
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report/*

  docker-deploy:
    runs-on: ubuntu-latest
    needs: security-scan

    steps:
      - name: ğŸ“¦ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ” Login no Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ³ Build e push da imagem Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/python-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/python-app:latest

      - name: ğŸ” Adicionar chave SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸš€ Deploy no servidor remoto
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            # Instalar Docker
            sudo yum update -y
            sudo amazon-linux-extras enable docker
            sudo yum install docker -y
            sudo systemctl start docker
            sudo systemctl enable docker

            # Puxar e rodar o container
            sudo docker pull ${{ secrets.DOCKER_USERNAME }}/python-app:latest
            sudo docker stop python-app || true
            sudo docker rm python-app || true
            sudo docker run -d --name python-app -p 80:8000 ${{ secrets.DOCKER_USERNAME }}/python-app:latest
          EOF

      - name: ğŸ”” Notificar sucesso no Slack
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"âœ… *Deploy realizado com sucesso!*\n\nğŸ“¦ RepositÃ³rio: *${{ github.repository }}*\nğŸŒ¿ Branch: *${{ github.ref_name }}*\nğŸ‘¤ Autor: *${{ github.actor }}*\nğŸ’¬ Commit: _${{ github.event.head_commit.message }}_\nğŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalhes do pipeline>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: âŒ Notificar falha no Slack
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data "{
            \"text\": \"ğŸš¨ *Falha no deploy!*\n\nğŸ“¦ RepositÃ³rio: *${{ github.repository }}*\nğŸŒ¿ Branch: *${{ github.ref_name }}*\nğŸ‘¤ Autor: *${{ github.actor }}*\nğŸ’¬ Commit: _${{ github.event.head_commit.message }}_\nğŸ”— <https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}|Ver detalhes do pipeline>\"
          }" \
          ${{ secrets.SLACK_WEBHOOK_URL }}